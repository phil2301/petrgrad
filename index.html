<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Petrograd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->

    <header>
        <div class="navbar navbar-default navbar-inverse" id="navigation" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-toggle="collapse" data-target="#example" class="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand" id="logo">Restaurant Petrograd</a>
                </div>
                <div class="collapse navbar-collapse" id="example">
                    <ul class="nav navbar-nav" id="navigation-links">
                        <li class="active"><a href="#">Menu</a></li>
                        <li><a href="#">Bestilling</a></li>
                        <li><a href="#">Kontakt</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Søg på ret"> </div>
                <button type="submit" class="btn btn-default">Søg</button>
            </form>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    <!-- MAIN CONTENT -->
    <div class="splash">
        <div class="container">
           <div class="logo"></div>
            <div class="farve-overlay">
                <h2>Restaurant Petrograd</h2>
            </div>
        </div>
    </div>

    <!-- FILTRERING OG SORTERING-->
    <div class="container content">
        <div class="row sortering">
            <div class="col-sm-4">
                <ul>
                    <li>Filtrér:</li>
                    <li class="filterknap_vegetar"><a href="#">Vegetar</a></li>
                    <li class="filterknap_tilbud"><a href="#">Tilbud</a></li>
                    <li class="filterknap_alkohol"><a href="#">Alkohol</a></li>
                </ul>
            </div>
            <div class="col-sm-offset-6 col-sm-2" >
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Sorter
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li class="sorter_billigste"><a href="#">Billigste -> Dyreste</a></li>
                    <li class="sorter_dyreste"><a href="#">Dyreste -> Billigste</a></li>
                  </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- FILTRERING OG SORTERING SLUT -->



    <!-- FORRETER -->
    <main class="container">
       <div class="row">
           <div class="col-sm-12 menuer">
               <h1>Forretter</h1>
           </div>
       </div>
        <div class="row forretter"></div><hr>

            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                </div>
              </div>
            </div>

    <!-- HOVEDRETTER -->
    <div class="row">
        <div class="col-sm-12 menuer">
            <h1>Hovedretter</h1>
        </div>
    </div>
    <div class="row hovedretter"></div><hr>

    <!-- DESSERT -->
    <div class="row">
        <div class="col-sm-12 menuer">
            <h1>Dessert</h1>
        </div>
    </div>
    <div class="row desserter"></div><hr>

    <!-- DRIKKE OG SIDEORDERS -->
    <div class="row">
        <div class="col-sm-12 menuer">
            <h1>Drikke og sideordre</h1>
        </div>
    </div>
    <div class="row drikke_og_sideorders"></div>

    <!-- TEMPLATES --><!-- PRODUKTLISTE TEMPLATE -->
    <template id="produkt_template">
        <div class="col-xs-6 col-sm-4 produkt">
            <img src="images/small/bondeplatte-sm.jpg" class="img-responsive data_billede">
            <h3 class="data_navn">DATA_NAVN</h3>
            <p class="data_kortbeskrivelse">DATA_KORTBESKRIVELSE</p>
            <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span> kr.</h4>
            <h4 class="udsolgttekst">Denne ret er desværre udsolgt</h4>
            <h4 class="rabatpris">Pris: <span class="data_rabatpris">DATA_RABATPRIS</span> kr.</h4>
            <button type="button" class="btn btn-primary modalknap" data-toggle="modal" data-target="#myModal"> Detaljer </button>
        </div>
    </template>

    <!-- MODAL TEMPLATE -->
    <template id="modal_template">
              <div class="modal-header">
                <h3 class="modal-title" id="exampleModalLabel"><span class="data_navn">DATA_NAVN</span></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <img src="images/medium/baltiskbondesuppe-md.jpg" alt="" class="img-responsive data_billede modalbillede">
                <article>

                    <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span> kr.</h4>
                    <h4 class="rabatpris">Pris: <span class="data_rabatpris">DATA_RABATPRIS</span> kr.</h4>
                    <p class="data_langbeskrivelse">DATA_LANGBESKRIVELSE</p>
                    <div class="ekstra_og_relaterede">
                        <h5>Oprindelse: <span class="data_oprindelsesregion">DATA_OPRINDELSESREGION</span></h5>
                        <h5>Allergi: <span class="data_allergener">DATA_ALLERGENER</span> </h5>
                        <h5>Alkoholprocent: <span class="data_alkoholprocent">DATA_ALKOHOLPROCENT</span> </h5>
                        <h5>Stjerner: <span class="data_stjerner">DATA_STJERNER</span> </h5>
                    </div><hr>
                    <div class="ekstra_og_pris">
                        <section class="ekstrainfo">
                            <div class="relaterede">
                                <h4>Relaterede produkter:</h4>
                                <p class="data_relaterede"></p>
                            </div>
                        </section>
                    </div>
                </article>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
             </template>
        </main>
    <footer>
        <div class="container">
            <div class="row">
                <h3 class="align-center">Restaurant Petrograd</h3>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
