<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Petrograd</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->

    <header>
        <div class="navbar navbar-default navbar-inverse" id="navigation" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" data-toggle="collapse" data-target="#example" class="navbar-toggle">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="#" class="navbar-brand" id="logo">Restaurant Petrograd</a>
                </div>
                <div class="collapse navbar-collapse" id="example">
                    <ul class="nav navbar-nav" id="navigation-links">
                        <li class="active"><a href="#">Menu</a></li>
                        <li><a href="#">Bestilling</a></li>
                        <li><a href="#">Kontakt</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Søg på ret"> </div>
                <button type="submit" class="btn btn-default">Søg</button>
            </form>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    <!-- MAIN CONTENT -->
    <div class="splash">
        <div class="container">
            <div class="farve-overlay">
                <h2>Restaurant Petrograd</h2> </div>
        </div>
    </div>

    <!-- FILTRERING OG SORTERING-->
    <div class="container content">
        <div class="row sortering">
            <div class="col-sm-4">
                <ul>
                    <li>Sorter:</li>
                    <li><a href="#">Udsolgt</a></li>
                    <li><a href="#">Rabat</a></li>
                    <li><a href="#">Drikkevarer</a></li>
                    <li><a href="#">Vegetarer</a></li>
                </ul>
            </div>
            <div class="col-sm-offset-6 col-sm-2">
                <select name="sorter" id="">
                    <option value="Billigst">Billigst</option>
                    <option value="Dyreste">Dyreste</option>
                    <option value="Populær">Populær</option>
                </select>
            </div>
        </div>
    </div>
    <!-- FILTRERING OG SORTERING SLUT -->



    <!-- FORRETER -->
    <main class="container">
       <div class="row">
           <div class="col-sm-12">
               <h1>Forretter</h1>
           </div>
       </div>
        <div class="row produktliste">
            <!-- her skal produkter lægges ind -->


           <!-- FORRET 1 -->
            <template id="produkt_template">
                <div class="col-xs-6 col-sm-4 col-md-4 col-lg-4 ret">
                    <a href="#"><img src="images/small/bondeplatte-sm.jpg" class="img-responsive data_billede"></a>
                    <h3 class="data_navn">DATA_NAVN</h3>
                    <h4 class="pris">Pris: <span class="data_pris">DATA_PRIS</span> kr.</h4> <!-- TODO: SÆT UDSOLGT CLASS VED UDSOLGT -->
                    <h4 class="udsolgttekst">Denne ret er desværre udsolgt</h4>
                    <h4 class="rabatpris">Pris: <span class="data_rabatpris">DATA_RABATPRIS</span> kr.</h4> <!-- skal kun vises ved rabat -->
                    <!-- SKAL KUN VISES, NÅR ET PRODUKT ER UDSOLGT -->
                    <button type="button" class="btn btn-primary modalknap" data-toggle="modal" data-target="#myModal"> Detaljer </button>
                </div>
            </template>

        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>

    </main>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
